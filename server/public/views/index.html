<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Insubuy coding challenge</title>
	<link rel="stylesheet" href="/stylesheets/style.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
</head>

<body>

	<!-- Main Container -->
	<div class="container">
		<div class="row">
			<div class="column">
				<div class="header">
					<img src="images/insubuy-logo-tag-line-transparent.png" alt="Insubuy Logo" width="233" height="39" />
				</div>
				<div class="form-container">
					<form action="/">
						<div class="form-row">
							<div class="form-group column">
								<label for="inputPolicyMax">Policy Maximum <a href="#" class="tooltip-top" data-tooltip="Choose your policy maximum"><i class="fa fa-question-circle"></i></a></label>
								<select id="inputPolicyMax" class="custom-select minimal" name="policy-maximum" required>
									<option value="" selected>Choose your policy maximum</option>
									<option value="50">50,000</option>
									<option value="100">100,000</option>
									<option value="250">250,000</option>
									<option value="500">500,000</option>
								</select>
							</div>
							<div class="form-group column">
								<label for="inputAge">Age/Year <a href="#" class="tooltip-top" data-tooltip="Enter a birth year or age"><i class="fa fa-question-circle"></i></a></label>
								<input type="text" class="form-control" id="inputAge" name="age" placeholder="Choose your age" onfocus="(this.placeholder='')" onblur="(this.placeholder='Choose your age')" required>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group">
								<label for="inputTravelDates">Travel Dates (mm/dd/yyyy) <a href="#" class="tooltip-top" data-tooltip="Type or Select a Start and End Date"><i class="fa fa-question-circle"></i></a></label>
								<div id="inputTravelDates" class="form-row">
									<div class="form-group column">
										<input type="date" class="form-control placeholderclass" id="inputStartDate" name="start-date" placeholder="Start Date" pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" onfocus="(this.placeholder='')" onblur="(this.placeholder='Start Date')" required>
									</div>
									<div class="form-group column">
										<input type="date" class="form-control placeholderclass" id="inputEndDate" name="end-date" placeholder="End Date" pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" onfocus="(this.placeholder='')" onblur="(this.placeholder='End Date')" required>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="inputCitizenship">Citizenship <a href="#" class="tooltip-top" data-tooltip="Cannot be more than a 100 years old"><i class="fa fa-question-circle"></i></a></label>
								<input type="text" class="form-control placeholderclass" id="inputCitizenship" name="citizenship" placeholder="Choose Your Country of Citizenship" pattern="[A-Za-z]{3}" onfocus="(this.placeholder='')" onblur="(this.placeholder='Choose Your Country of Citizenship')" required>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group column-md-6">
								<label for="inputMailingState">Mailing State <a href="#" class="tooltip-top" data-tooltip="Choose your Mailing State"><i class="fa fa-question-circle"></i></a></label>
								<input type="text" class="form-control placeholderclass" id="inputMailingState" name="mailing-state" onfocus="(this.placeholder='')" placeholder="Choose State"  pattern="[A-Za-z]{2}" onblur="(this.placeholder='Choose State')" required>
							</div>

						</div>
						<div class="o-Form__buttons">
							<button class="o-Btn o-Btn--prim o-Form__btn c-Quote-Form--sub-btn">
								<span>Get Quotes</span>
								<span class="o-Btn-spinner o-Btn-spinner--static" style="display: none;">
								</span>
							</button>
							<div class="o-Valid-msg"><!----></div>
							<input type="reset" value="Reset Form" class="o-Btn__reset o-Btn__link">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="/bundle.js"></script>
</body>

</html>
